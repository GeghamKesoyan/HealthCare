<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:form id="registerForm">
        <p:growl/>

        <div class="ui-g">


            <p:panel header="Registration" styleClass="panel-login">



                <div class="ui-g-12" style="padding-top:35px;">                        
                    <p:inputText  value="#{registerBean.account.firstname}" id="firstname" placeholder="#{i18n.firstname}" style="width:60%;" required="true" requiredMessage="#{i18n.mandatory}">                         
                        <f:validateLength maximum="100"/>  
                       
                    </p:inputText>     
                </div>                    
                <div class="ui-g-12" style="padding-top:10px;">                        
                    <p:inputText  value="#{registerBean.account.lastname}" id="lastname" placeholder="#{i18n.lastname}" style="width:60%;" required="true" requiredMessage="#{i18n.mandatory}">                         
                        <f:validateLength maximum="100"/> 
                        <f:validateRequired />
                    </p:inputText>     
                </div>
<!--                <div class="ui-g-12" style="padding-top:10px;">                        
                    <p:inputText  value="#{registerBean.account.middlename}" id="middlename" placeholder="middle name" style="width:60%;" required="true" requiredMessage="#{i18n.mandatory}">                         
                        <f:validateLength maximum="100"/> 
                        <f:validateRequired />
                    </p:inputText>     
                </div>-->
                <div class="ui-g-12" style="padding-top:10px;">                        
                    <p:inputText value="#{registerBean.account.phone}" id="phone" placeholder="Phone" style="width:60%;" required="true" requiredMessage="#{i18n.mandatory}">

                        <f:validateLength maximum="100"/>  
                      
                    </p:inputText>     
                </div>

                <div class="ui-g-12" style="padding-top:10px;">                        
                    <p:inputText value="#{registerBean.account.email}" id="email" placeholder="Email" style="width:60%;" required="true" requiredMessage="#{i18n.mandatory}">

                        <f:validateLength maximum="100"/>
                      
                    </p:inputText>     
                </div>



                <div class="ui-g-12" style="padding-top:10px;">                        
                    <p:password value="#{registerBean.account.password}" id="password" placeholder="Password" style="width:60%;" required="true" requiredMessage="#{i18n.mandatory}">

                        <f:validateLength maximum="100"/>    
                                             
                    </p:password>     
                </div>

<!--                <div class="ui-g-12" style="padding-top:10px;" required="true"> 
                    <p:selectOneMenu  value="#{registerBean.account.accountType}" id="accountType"  style="width:55%">

                        <f:selectItem itemValue="Patient" itemLabel="Patient" />
                        <f:selectItem itemValue="Practitioner" itemLabel="Practitoner"  />

                    </p:selectOneMenu>
                </div>-->

                <div class="ui-g-12" style="padding-top:10px; margin-left:98px;">
                    <p:commandButton  class="ui-g-12" action="#{registerBean.doRegister()}"  value="#{i18n.signup}" style="width:60%;" />
                </div>
            </p:panel>

        </div>
        <style type="text/css">
            html {height: 100%;}
            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
            .ui-panel .ui-panel-title {font-size: 17px;}
        </style>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="icarus-layout" />
    </h:form>


</html>

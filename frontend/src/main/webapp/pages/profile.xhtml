<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <f:view contracts="default" encoding="UTF-8" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="head">
                <style type="text/css">
                    .grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
                        padding-bottom: 10px;
                    }
                </style>
            </ui:define>
            <ui:define name="content">
                <p:growl/>
                <div     class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">

                        <h:form id="updateprofile" enctype="multipart/form-data" rendered="#{sessonController.account.id != null}">


                            <div class="card">
                                <br/>  
                                <h:inputFile id="file"  value="#{fileUploadBean.uploadedFile}" />  
                                <br/>  
                                <br/>
                                <p:commandButton style="width: 30%;" type="submit" ajax="false" value="Upload Photo" action="#{fileUploadBean.doAction()}"  />
                            </div>


                            <div class="card">
                                <p:graphicImage url="/PreviewImage?fileId=#{sessonController.userAvatarId}" rendered="#{sessonController.userAvatarId != null}"
                                                width="120px" height="120px"/>
                                <br/>
                            </div>
                            <div class="card">


                                <br/><br/>
                                Firstname:  #{sessonController.account.firstname}
                                <br/>
                                Lastname:  #{sessonController.account.lastname}

                                <br/>
                                Email:  #{sessonController.account.email}
                                <br/>




                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>

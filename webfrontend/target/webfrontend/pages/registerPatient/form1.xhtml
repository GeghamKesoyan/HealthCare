<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">  

    <f:view contracts="default" encoding="UTF-8" transient="false">

        <ui:composition template="/template.xhtml">
            <ui:define name="head">
                <style type="text/css">
                    .grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
                        padding-bottom: 10px;
                    }
                </style>
            </ui:define>

            <ui:define name="content">

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-6">
                        <!-- Left Side -->

                        <div class="card">
                            <h1>Patient Status</h1>
                            <p:inputSwitch onLabel="active" offLabel="passive"/>
                        </div>

                        <div class="card">
                            <h1>Patient Name</h1>
                            <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                                <p:selectOneMenu value="#{patientBean.patient.name.uses}" id="lconsole"  style="margin-bottom:10px;">
                                    <f:selectItem itemLabel="usual" itemValue="usual" />
                                    <f:selectItem itemLabel="official" itemValue="official" />
                                    <f:selectItem itemLabel="temp" itemValue="temp" />
                                    <f:selectItem itemLabel="nickname" itemValue="nickname"/>
                                    <f:selectItem itemLabel="anonymous" itemValue="anonymous"/>
                                    <f:selectItem itemLabel="old" itemValue="old"/>
                                    <f:selectItem itemLabel="maiden" itemValue="maiden"/>
                                </p:selectOneMenu>

                                <p:inputText value="#{patientBean.patient.name.text}" placeholder="Name"/>
                                <p:inputText value="#{patientBean.patient.name.family}" placeholder="Surname"/>

                            </p:panelGrid>
                        </div>

                        <div class="card">
                            <h1>Telecom</h1>
                            <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                <p:selectOneMenu value="#{patientBean.patient.telecom.systems}" id="onsole"  style="margin-bottom:10px;"> 
                                    <f:selectItem itemLabel="phone" itemValue="phone" />
                                    <f:selectItem itemLabel="fax" itemValue="fax" />
                                    <f:selectItem itemLabel="email" itemValue="email" />
                                    <f:selectItem itemLabel="pager" itemValue="pager"/>
                                    <f:selectItem itemLabel="url" itemValue="url"/>
                                    <f:selectItem itemLabel="sms" itemValue="sms"/>
                                    <f:selectItem itemLabel="other" itemValue="other"/>
                                </p:selectOneMenu>
                                <p:inputText placeholder="Value"/>
                                
                                <p:selectOneMenu value="#{patientBean.patient.telecom.contactPointUses}" id="nsole" style="margin-bottom:10px;">
                                    <f:selectItem itemLabel="home" itemValue="home" />
                                    <f:selectItem itemLabel="work" itemValue="work" />
                                    <f:selectItem itemLabel="temp" itemValue="temp" />
                                    <f:selectItem itemLabel="old" itemValue="old"/>
                                    <f:selectItem itemLabel="mobile" itemValue="mobile"/>

                                </p:selectOneMenu>

                            </p:panelGrid>
                        </div>

                        <div class="card">
                            <h1>Address</h1>
                            <p:panelGrid  columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                <p:selectOneMenu value="#{patientBean.patient.address.addressUses}" id="sole" style="margin-bottom:10px;">
                                    <f:selectItem itemLabel="home" itemValue="home" />
                                    <f:selectItem itemLabel="work" itemValue="work" />
                                    <f:selectItem itemLabel="temp" itemValue="temp" />
                                    <f:selectItem itemLabel="old" itemValue="old"/>
                                    <f:selectItem itemLabel="billing" itemValue="billing"/>
                                </p:selectOneMenu>
                                
                                <p:selectOneMenu value="#{patientBean.patient.address.addressTypes}" id="ole" style="margin-bottom:10px;">
                                    <f:selectItem itemLabel="postal" itemValue="postal" />
                                    <f:selectItem itemLabel="physical" itemValue="physical" />
                                    <f:selectItem itemLabel="both" itemValue="both" />
                                </p:selectOneMenu>
                                
                                <p:inputText value="#{patientBean.patient.address.text}" placeholder="Text"/>
                                <p:inputText value="#{patientBean.patient.address.line}" placeholder="line"/>
                                <p:inputText value="#{patientBean.patient.address.city}" placeholder="city"/>
                                <p:inputText value="#{patientBean.patient.address.district}" placeholder="district"/>
                                <p:inputText value="#{patientBean.patient.address.state}" placeholder="state"/>
                                <p:inputText value="#{patientBean.patient.address.postalCode}" placeholder="postalCode"/>
                                <p:inputText value="#{patientBean.patient.address.country}" placeholder="country"/>

                            </p:panelGrid>
                        </div>

                        <div class="card">
                            <h1>Patient Gender</h1>
                            <p:selectOneRadio value="#{patientBean.patient.genders}" layout="responsive" columns="4">
                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                <f:selectItem itemLabel="Female" itemValue="Female" />
                                <f:selectItem itemLabel="Other" itemValue="Other" />
                                <f:selectItem itemLabel="Unknown" itemValue="Unknown" />
                            </p:selectOneRadio>
                        </div>

                        <div class="card">
                            <h1>Patient Birthdate</h1>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad" style="margin-top:10px">
                                <p:outputLabel  for="dmulti" />
                                <p:calendar id="dmulti" pages="3" />


                            </p:panelGrid>
                        </div>

                        <div class="card">
                            <h1>Contact Party </h1>
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                                <p:inputText value="#{patientBean.patient.contactParty.name}" placeholder="Name"/>
                                <p:inputText  value="#{patientBean.patient.contactParty.address}" placeholder="Address"/>



                            </p:panelGrid>

                            <h3>Gender </h3>
                            <p:selectOneRadio value="#{patientBean.patient.contactParty.genders}" layout="responsive" columns="4">
                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                <f:selectItem itemLabel="Female" itemValue="Female" />
                                <f:selectItem itemLabel="Other" itemValue="Other" />
                                <f:selectItem itemLabel="Unknown" itemValue="Unknown" />
                            </p:selectOneRadio>
                        </div>


                        <div class="card">
                            <h1>Prefered language</h1>
                            <p:selectCheckboxMenu value="#{patientBean.patient.languages}" label="Select language" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="armenian" itemValue="1" />
                                <f:selectItem itemLabel="russian" itemValue="2" />
                                <f:selectItem itemLabel="english" itemValue="3" />
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="card">
                            <h1>Deceased</h1>
                            <p:outputLabel  value="Desease Status"/><br/><br/>
                            <p:inputSwitch value="#{patientBean.patient.deceasedBoolean}" onLabel="yes" offLabel="no"/>
                            <br/><br/>
                            <p:outputLabel for="ddatetime" value="Datetime:" /><br/><br/>
                            <p:calendar id="ddatetime" pattern="MM/dd/yyyy HH:mm:ss" />

                        </div>

                        <div class="card">
                            <h1>Practitioner</h1>
                            <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                                <p:inputText value="#{patientBean.patient.practitionerName.text}" placeholder="Name"/>
                                <p:inputText value="#{patientBean.patient.practitionerName.family}" placeholder="Surname"/>

                            </p:panelGrid>
                        </div>
                    </div>



                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-12 ui-lg-6" style="padding-top:0">
                            <div class="card">

                                <h:form>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">

                                        <p:commandButton action="#{patientBean.doRegister()}" type="button" value="SAVE" icon="fa fa-eyedropper Fs16 White" iconPos="right" />
                                    </p:panelGrid>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </f:view>

</html>

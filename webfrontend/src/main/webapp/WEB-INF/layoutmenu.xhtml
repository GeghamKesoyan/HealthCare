<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"

    xmlns:f="http://xmlns.jcp.org/jsf/core"

    xmlns:pi="http://primefaces.org/icarus">


    <h:form id="menuformleft">           
        <pi:menu widgetVar="IcarusMenu">
            <p:menuitem id="im_dashboard" value="Dashboard" icon="fa fa-home" outcome="/pages/dashboard"/> 
            <p:submenu id="apik" label="API Overview" icon="fa fa-book">
                <p:menuitem id="ap1" value="API access key" icon="fa fa-square-o" outcome="/pages/api/key" />
                <p:menuitem id="ap2" value="API response" icon="fa fa-square-o" outcome="/pages/api/response"/>
                <p:menuitem id="ap3" value="API endpoints" icon="fa fa-square-o" outcome="/pages/api/endpoints"/>

            <p:submenu id="im_default" label="Search API" icon="fa fa-book">
                <p:menuitem id="soverview" value="Overview" icon="fa fa-square-o" outcome="/pages/search/overview" />

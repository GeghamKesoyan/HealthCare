<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">  

    <f:view contracts="default" encoding="UTF-8" transient="false">

        <ui:composition template="/template.xhtml">
            <ui:define name="head">
                <style type="text/css">
                    .grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
                        padding-bottom: 10px;
                    }
                </style>
            </ui:define>

            <ui:define name="content">
                
                <h:form>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <!-- Left Side -->

                        <div class="card">
                            <h1>Patient Status</h1>
                            <p:inputSwitch onLabel="active" offLabel="passive"/>
                        </div>

                        <div class="card">
                            <h1>Patient Name</h1>

                            <p:outputLabel for="name" value="Patient name"/>
                            <p:inputText id="name" value="#{patientBean.patient.name.text}"/>

                            <p:outputLabel for="gender" value="Gender"/>

                            <p:selectOneMenu value="#{patientBean.patient.gender}" id="gender"  style="margin-bottom:10px;">
                                <f:selectItems value="#{patientBean.genders}" var="list" itemLabel="#{list.key}" itemValue="#{list.value}"/>
                            </p:selectOneMenu>


                            <p:outputLabel for="birthdate" value="Birthdate"/>

                            <p:calendar value="#{patientBean.patient.birthdate}" id="birthdate"/>


                            <p:outputLabel for="deceasedBoolean" value="DeceasedBoolean"/>

                            <p:selectBooleanCheckbox value="#{patientBean.patient.deceasedBoolean}" id="deceasedBoolean"/>

                            <br/>
                            <p:outputLabel for="deceasedDateTime" value="DeceasedDateTime"/>

                            <p:calendar value="#{patientBean.patient.deceasedDateTime}" id="deceasedDateTime"/>

                            <p:outputLabel for="language" value="Language"/>

                            <p:selectOneMenu value="#{patientBean.patient.language}" id="language"  style="margin-bottom:10px;">
                                <f:selectItems value="#{patientBean.languageList}" var="list" itemLabel="#{list.key}" itemValue="#{list.value}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="address" value="Address"/>

                            <p:inputTextarea cols="20" rows="10" id="address" value="#{patientBean.patient.language}"/>




                        </div>



                        <p:commandButton  action="#{patientBean.doRegister()}"  value="save" style="width: 100px"/>


                    </div>
                </div>
                    
                    </h:form>

            </ui:define>

        </ui:composition>

    </f:view>

</html>

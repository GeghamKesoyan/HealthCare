<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <f:view contracts="default" encoding="UTF-8" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="head">
                <style type="text/css">
                    .grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
                        padding-bottom: 10px;
                    }
                </style>
            </ui:define>
            <ui:define name="content">
                <p:growl/>
                <div     class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">

                        <h:form>
                            <p:mindmap value="#{mindViewBean.root}" style="width: 100%;height: 600px;border: 1px solid white;">
                                <p:ajax event="select" listener="#{mindViewBean.onNodeSelect}" />
                                <p:ajax event="dblselect" listener="#{mindViewBean.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
                            </p:mindmap>

                            <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
                                <h:outputText id="output" value="#{mindmapView.selectedNode.data}" />
                            </p:dialog> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>

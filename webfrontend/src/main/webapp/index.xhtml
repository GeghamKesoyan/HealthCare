<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Web API</title>
    </h:head>

    <h:body>
        <ui:include src="/WEB-INF/includes/dialog.xhtml"/>
        <div id="landing-page-wrapper">
            <div id="landing-top-bar">
                <div class="landing-container">
                    <div class="landing-logo">
                        <h:graphicImage name="images/logo.svg"  library="icarus-layout" />
                    </div>
                    <a id="landing-menubar-button" href="#">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <ui:include src="/WEB-INF/layout/topmenu.xhtml"/>
                    <div class="landing-nav-bar">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a class="nav" href="index.xhtml#landing-slogan">Slogan</a></li>
                            <li><a href="index.xhtml#landing-feature">Features</a></li>
                            <li><a href="index.xhtml#landing-promotion">Promotion</a></li>
                            <li><a href="index.xhtml#landing-pricing">Pricing</a></li>
                            <li><a href="index.xhtml#landing-video">Video</a></li>
                            <li><p:commandLink value="#{i18n.signin}" onclick="PF('lgn').show();" /></li>
                            <li><p:commandLink value="#{i18n.signup}" onclick="PF('rgn').show();" /></li>
                            <li><a href="#{request.contextPath}/pages/dashboard.jsf">#{i18n.profile}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <ui:include src="/WEB-INF/layout/slogan.xhtml"/>
            <ui:include src="/WEB-INF/layout/landing.xhtml"/>
            <ui:include src="/WEB-INF/layout/premium.xhtml"/>
            <ui:include src="/WEB-INF/layout/pricing.xhtml"/>
            <ui:include src="/WEB-INF/layout/video.xhtml"/>
            <ui:include src="/WEB-INF/layout/footer.xhtml"/>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="icarus-layout" />
        <script>
            var $this = this;
            this.landingNav = $('#landing-nav');
            this.landingMenuButton = $('#landing-menubar-button');

            this.landingMenuButton.on('click', function (e) {
                $this.toggleMenu();
                e.preventDefault();
            });

            /*$('#landing-sidebar-container li.sidebar-menuitem').on('click', function(e) {
             $this.toggleMenu();// This should close the menu.
             });*/

            function toggleMenu() {
                if (this.landingNav.hasClass('landing-mobile-menu')) {
                    this.landingNav.removeClass('landing-mobile-menu');
                } else {
                    $this.landingNav.addClass('landing-mobile-menu');
                }
            }

            /* Scroll Animate */
            $('a[href*="#"]:not([href="#"])').click(function () {
                $this.toggleMenu(); // When scrolling close the menu.
                var target = $(this.hash);
                if (target.length) {
                    $('html, body').animate({
                        scrollTop: target.offset().top
                    }, 500);
                    return false;
                }
            });
        </script>
        <style type="text/css">
            body {
                overflow-x: hidden;
            }
        </style>
    </h:body>
</html>
